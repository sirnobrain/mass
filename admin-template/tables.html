<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/admin.css">
  <title>Mass | Admin Panel</title>
</head>
<body>

  <div class="row">
    <div class="col l3 m3 s12">
      <ul id="slide-out" class="side-nav">
        <li><div class="user-view">
          <div class="background"></div>
          <h3 class="logo">mass</h3>
          <span>Logged in as: <strong>username</strong></span>
        </div></li>
        <li><div class="divider"></div></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin"><i class="material-icons">dashboard</i>Dashboard</a></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/menus"><i class="material-icons">restaurant_menu</i>Menus</a></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/tables"><i class="material-icons">group_work</i>Tables</a></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/users"><i class="material-icons">people</i>Users</a></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/report"><i class="material-icons">assignment</i>Report</a></li>
        <li><div class="divider"></div></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/logout"><i class="material-icons">power_settings_new</i>Logout</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons red-text">menu</i></a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col l12 m12 s12">
        <h1>Tables</h1>
        <a href="/admin/table-add" class="waves-effect waves-light btn">Add a Table</a>
        <br><br>
        <table class="responsive-table striped bordered">
          <thead>
            <tr>
              <th>No.</th>
              <th>Table No.</th>
              <th>Empty</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>001</td>
              <td><span class="teal-text">Yes</span></td>
              <td>
                <a href="/admin/:id/table-edit" class="waves-effect waves-light btn amber darken-3"><i class="material-icons">create</i></a>
                <a href="/admin/:id/table-delete" class="waves-effect waves-light btn red darken-3"><i class="material-icons">delete</i></a>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>002</td>
              <td><span class="red-text">No</span></td>
              <td>
                <a href="/admin/:id/table-edit" class="waves-effect waves-light btn amber darken-3"><i class="material-icons">create</i></a>
                <a href="/admin/:id/table-delete" class="waves-effect waves-light btn red darken-3"><i class="material-icons">delete</i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/admin.js"></script>

</body>
</html>
