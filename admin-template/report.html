<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/admin.css">
  <title>Mass | Admin Panel</title>
</head>
<body>

  <div class="row">
    <div class="col l3 m3 s12">
      <ul id="slide-out" class="side-nav">
        <li><div class="user-view">
          <div class="background"></div>
          <h3 class="logo">mass</h3>
          <span>Logged in as: <strong>username</strong></span>
        </div></li>
        <li><div class="divider"></div></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin"><i class="material-icons">dashboard</i>Dashboard</a></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/menus"><i class="material-icons">restaurant_menu</i>Menus</a></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/tables"><i class="material-icons">group_work</i>Tables</a></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/users"><i class="material-icons">people</i>Users</a></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/report"><i class="material-icons">assignment</i>Report</a></li>
        <li><div class="divider"></div></li>
        <li class="bold"><a class="waves-effect waves-red" href="/admin/logout"><i class="material-icons">power_settings_new</i>Logout</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons red-text">menu</i></a>
    </div>
  </div>

  <div class="container">
    <h1>Generate Report</h1>
    <form action="" method="post">

      <div class="row">
        <div class="input-field col s6">
          <input name="from" id="from" type="text" class="datepicker">
          <label for="from">From</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input name="to" id="to" type="text" class="datepicker">
          <label for="to">To</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <button type="submit" class="waves-effect waves-light btn">Generate</button>
        </div>
      </div>

    </form>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/admin.js"></script>

</body>
</html>
